format_version: 3
pipelines:
  "SLE15.SP1.Stagings.Release.Packages":
    environment_variables:
      OSC_CONFIG: /home/go/.oscrc-staging-bot
    group: SLE15.SP1.Stagings
    lock_behavior: unlockWhenFinished
    materials:
      scripts:
        git: https://github.com/coolo/citest.git
    timer:
      spec: 0 */10 * ? * *
      only_on_changes: false
    stages:
      - "Generate.Release.Package":
        approval: manual
        jobs:
          "SLE.15.SP1.Staging.A":
            resources:
              - repo-checker
            tasks:
            - script: /usr/bin/osrt-pkglistgen -A https://api.suse.de update_and_solve --staging SUSE:SLE-15-SP1:GA:Staging:A --only-release-packages --force
          "SLE.15.SP1.Staging.B":
            resources:
              - repo-checker
            tasks:
            - script: /usr/bin/osrt-pkglistgen -A https://api.suse.de update_and_solve --staging SUSE:SLE-15-SP1:GA:Staging:B --only-release-packages --force
          "SLE.15.SP1.Staging.C":
